<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plot Twist</title>
    <link rel="stylesheet" href="MainPage.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="https://cdn-icons-png.flaticon.com/128/2702/2702184.png" alt="Plot Twist Logo" class="logo">
            <span class="site-name">Plot Twist</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="MainPage.html">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#discussions">Discussions</a></li>
                <li><a href="#competitions">Competitions</a></li>
            </ul>
        </nav>
    </header>    
    <main class="form-container">
        <h1>Register</h1>
        <form class="registration-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <button type="submit" class="register-btn">Register</button>
        </form>
        <button onclick="location.href='MainPage.html'" class="back-btn">Back</button>
    </main>
</body>
</html>
